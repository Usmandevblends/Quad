<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            padding: 40px 0;
            background-color: #1c2a48;
            color: #Fff;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer h5 {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <h1 class="h3">Footer</h1>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="me-2"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" alt="Facebook" class="img-fluid" width="24" height="24"></a>
                    <a href="#" class="me-2"><img src="https://img.icons8.com/fluent/48/000000/twitter.png" alt="Twitter" class="img-fluid" width="24" height="24"></a>
                    <a href="#" class="me-2"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram" class="img-fluid" width="24" height="24"></a>
                    <a href="#"><img src="https://img.icons8.com/fluent/48/000000/linkedin.png" alt="LinkedIn" class="img-fluid" width="24" height="24"></a>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-3">
                    <h5>RESOURCES</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Application</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li><a href="#">Systems</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>PRICING</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Overview</a></li>
                        <li><a href="#">Premium Plans</a></li>
                        <li><a href="#">Affiliate Program</a></li>
                        <li><a href="#">Promotions</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>COMPANY</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Partnerships</a></li>
                        <li><a href="#">Careers</a></li>
                        <li><a href="#">Press</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>SOCIAL</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
